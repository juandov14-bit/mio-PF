<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Control de Temperatura</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <div class="header-row">
      <h1>Panel de Control de Temperatura</h1>
      <div class="status">
        <span class="lamp" id="lamp"></span>
        <span class="label">Estado API</span>
      </div>
    </div>
    <p>Consulta la API del ESP32 vía /api/*</p>
  </header>

  <main>
    <section class="sec-config">
      <h2>Configuración</h2>
      <div class="grid">
        <label>
          Modo de control
          <select id="mode">
            <option value="pid">PID (temperatura objetivo)</option>
            <option value="fixed">Fijo (% resistencia)</option>
          </select>
        </label>

        <label class="pid-only">
          Nodo de control (1-4)
          <input id="node" type="number" min="1" max="4" value="1" />
        </label>

        <label class="pid-only">
          Temperatura objetivo (°C)
          <input id="targetTemp" type="number" step="0.1" min="10" max="80" value="30" />
        </label>

        <label>
          Cooler (%)
          <input id="coolerPercent" type="number" min="0" max="100" value="100" />
        </label>

        <label class="fixed-only">
          PWM resistencia (%)
          <input id="pwmPercent" type="number" min="0" max="100" value="0" />
        </label>
      </div>
      <div class="actions">
        <div style="display:flex; gap:8px; flex-wrap:wrap">
          <button id="applyConfig">Aplicar configuración</button>
          <button id="btnRun" style="background:#22c55e">RUN</button>
          <button id="btnStop" style="background:#ef4444">STOP</button>
        </div>
        <pre id="configResult"></pre>
      </div>
    </section>
    <section class="sec-chart">
      <h2>Tiempo real</h2>
      <canvas id="chart" width="1400" height="420"></canvas>
      <div class="legend" id="legend"></div>
      <div class="live-controls">
        <label><input type="checkbox" id="autorefresh" checked> Auto-refresh</label>
        <label>Periodo (ms) <input type="number" id="period" value="1000" min="200" step="100"></label>
      </div>
    </section>

    <section class="sec-sensors">
      <h2>Sensores</h2>
      <button id="btnSensors">Refrescar</button>
      <pre id="sensors"></pre>
    </section>
  </main>

  <footer>
    <small id="backendUrl"></small>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
