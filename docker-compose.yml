services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    image: pf-mock-backend:latest
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    image: pf-frontend:latest
    environment:
      # Apunta al mock backend interno del compose
      - BACKEND_URL=${BACKEND_URL:-http://192.168.1.39}
    ports:
      - "8080:80"
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard/Dockerfile
      args:
        BACKEND_URL: ${BACKEND_URL:-http://192.168.1.39}
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://192.168.1.39}
    image: pf-dashboard:latest
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://192.168.1.39}
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://192.168.1.39}
    ports:
      - "3001:3000"
    restart: unless-stopped
